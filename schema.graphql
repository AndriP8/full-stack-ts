type Tweet {
  id: String!
  author: User
  body: String!
  favorites: [Favorite!]
  favoriteCount: Int
  retweetCount: Int
  commentCount: Int
  createdAt: String!
  updatedAt: String!
}

type User {
  id: String!
  name: String!
  handle: String!
  tweets: [Tweet!]
  favorites: [Favorite!]
  coverUrl: String
  avatarUrl: String!
  createdAt: String!
  updatedAt: String!
  deletedAt: String
  statistics: UserStatistics
}

type UserStatistics {
  user: User!
  tweetCount: Int!
  followingCount: Int!
  followerCount: Int!
}

type Favorite {
  id: String!
  tweet: Tweet
  user: User
  createdAt: String!
  updatedAt: String!
}

type Query {
  currentUser: User!
  user(id: String!): User
  tweets: [Tweet!]
}
type DeletionResult {
  deleted: [String!]
}
type Mutation {
  createTweet(userId: String!, body: String!): Tweet!
  createFavorite(tweetId: String!, userId: String!): Favorite!
  deleteFavorite(tweetId: String!, userId: String!): Favorite!
}
