type Tweet {
  id: String!
  author: User!
  body: String!
  favorites: [Favorite!]
  createdAt: String!
  updatedAt: String!
  deletedAt: String
}

type User {
  id: String!
  name: String!
  handle: String!
  tweets: [Tweet!]
  favorites: [Favorite!]
  avatarUrl: String!
  coverUrl: String
  createdAt: String!
  updatedAt: String!
  deletedAt: String
}

type Favorite {
  id: String!
  tweet: Tweet!
  user: User!
  createdAt: String!
  updatedAt: String!
}

type Query {
  currentUser: User!
  user(id: String!): User
  tweet(id: String!): Tweet
  tweets(authorId: String!): [Tweet!]
}
